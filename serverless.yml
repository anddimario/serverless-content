functions:
  usersGet:
    handler: users.get
    events:
      - http:
          path: /users
          method: get
  login:
    handler: login.run
    events:
      - http:
          path: /login
          method: post
  usersPost:
    handler: users.post
    events:
      - http:
          path: /users
          method: post

